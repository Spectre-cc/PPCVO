<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Material Icons CDN -->
    <script src="https://kit.fontawesome.com/27a19cbf0b.js" crossorigin="anonymous"></script>
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="/style/style.css">
    <title>Analytics</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="wrapper d-flex h-100">
            <!-- Sidebar -->
            <div class="sidenav container-fluid text-center col-2 h-auto pt-4" style="height: 100%;">
                <div class="container text-center">
                    <img class="sidebar-logo img-fluid" src="style/assets/images/PPCVIO-Logo-wht.png" alt="" >
                </div>
                <div class="container list-group text-start px-4">
                    <hr class="horizontal-rule p-0 mt-2 mb-2">
                    <a href="" class="navlinks link-light mt-2 mb-2"><i class="fa-solid fa-chart-line"></i> Analytics</a>
                    <a href="" class="navlinks link-light mb-2"><i class="fa-solid fa-address-book"></i> Clients</a>
                    <a href="" class="navlinks link-light"><i class="fa-solid fa-paw"></i> Animal Records</a>
                    <hr class="horizontal-rule p-0 mt-2 mb-2">
                    <a href="" class="navlinks link-light"><i class="fa-solid fa-user"></i> Users</a>
                    <a href="" class="navlinks link-light mt-2"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="content container bg-light rounded-4 m-lg-2 min-vh-100">
                <div class="containter-fluid d-flex justify-content-center align-items-center">
                    <div class="container pt-4">
                        <div class="container text-center px-4">
                            <h2>Client Records</h2>
                            <div class="container-fluid mb-2">
                                <form action="">
                                    <div class="form-group d-flex justify-content-center">
                                        <input class="form-control inputbox w-25 mx-1" type="search" name="search" id="search" placeholder="Search client name...">
                                        <input class="btn btn-primary" type="submit" id="submit" value="Search">
                                    </div>
                                </form>
                            </div>
                            <div class="container-fluid mb-2">
                                <button class="btn btn-success"><i class="fa-solid fa-plus"></i> Add</button>
                            </div>
                            <div class="container-fluid d-flex justify-content-center align-items-center">
                                <table class="table table-condensed table-bordered table-hover text-start w-75">
                                    <thead>
                                        <th class="medcell text-bg-dark">Name</th>
                                        <th class="bg-dark"></th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="medcell">John Doe</td>
                                            <td class="d-flex justify-content-center align-items-center" >
                                                <button class="btn btn-primary mx-1"><i class="fa-solid fa-eye"></i> View Client Record</button> 
                                                <button class="btn btn-primary mx-1"><i class="fa-solid fa-paw"></i> View Animals Owned</button> 
                                                <button class="btn btn-danger mx-1"><i class="fa-solid fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
